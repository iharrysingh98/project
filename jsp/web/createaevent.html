<html>
    <head>
        <title>| Create an Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
		*
		{
			font-family: Segoe UI;
		}
		legend
		{
			color: crimson;
		}
		td
		{	
			padding: 0px 10px 0px 10px;
			width: 300px;
		}
		h3
		{
			text-align: right;
		}
		input
		{
			width: 250px;
		}
		button
		{
			border-radius: 2px;
			background-color: crimson;
			color: white;
			font-size: 20px;
			padding: 3px 3px 3px 3px;
			margin: 0px 5px 5px 0px;
		}
		button:hover
		{
			background-color: green;
		}
		</style>
		<script type="text/javascript">
		function checkTel()
		{
			var tel = document.getElementById("tel").value;
			if(tel > 9999999999 || tel < 1000000000 || isNaN(tel))
			{
				document.getElementById("output").innerHTML = "*Invalid Phone number.";
				document.getElementById("output").style.visibility = 'visible';
				document.getElementById('submit').style.visibility = 'hidden';
			}
			else
			{
				document.getElementById("output").innerHTML = "";
				document.getElementById("output").style.visibility = 'hidden';
				document.getElementById('submit').style.visibility = 'visible';
			}
		}
		function checkId()
		{
			var sid = document.getElementById('sid').value;
			if(sid > 1711981999|| sid < 1211981000 || isNaN(sid))
			{
				document.getElementById("output").innerHTML = "*Invalid  ID";
				document.getElementById("output").style.visibility = 'visible';
				document.getElementById('submit').style.visibility = 'hidden';
			}
			else
			{
				document.getElementById("output").innerHTML = "";
				document.getElementById('submit').style.visibility = 'visible';
			}
		}
		function checkPwd() {
			var p1 = document.getElementById("pwd").value;
			var p2 = document.getElementById("repwd").value;
			var output = document.getElementById("output");
			var submit = document.getElementById("submit");
			if(p1 != p2)
			{
				output.innerHTML = "Passwords don't match";
				output.style.visibility = "visible";
				submit.style.visibility = "hidden";
			}
			else
			{
				output.style.visibility = "hidden";
				submit.style.visibility = "visible";
			}
		}
		</script>
    </head>
    <body bgcolor = "white">
        <div style = "background-color:white;padding: 0px 20px 20px 20px;">
			<form id = "new-student-form" action = "" method="POST">
				<fieldset>
					<legend align="center">
						<h1> Create a New Event </h1>
					</legend>
					<center>
					<table>
						<tr>
							<td>
								<h3>Name of the Event : </h3>
							</td>
							<td>
								<input type="text" placeholder="Name" name = "sname" id = "sname" autofocus required>
							</td>
						</tr>
						
						<tr>
							<td>
								<h3>Event ID : </h3>
							</td>
							<td>
								<input type="text" placeholder="ID" name = "sid" id = "sid" onchange = "checkId()" required>
							</td>
						</tr>
						
						<tr>
							<td>
								<h3>Event Time : </h3>
							</td>
							<td>
								<input type="text" placeholder="Enter time" name = "time" id = "time" required>
							</td>
						</tr>

						<tr>
							<td>
								<h3>Contact No : </h3>
							</td>
							<td>
								<input type="tel" placeholder="Contact No." id = "tel" name = "tel" onchange = "checkTel()" minlength=10 required>
							</td>
						</tr>
					</table>
					<br>
					<button type = "submit" id = "submit"> Submit </button><br>
					<button type = "reset" id = "reset"> Reset Form </button><br>
					<span id = "output" style = "visibility: hidden;color: red;">Hello</span>
					</center>
				</fieldset>
			</form>
		</div>
    </body>
</html>
